<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <header>
    <h1>Restaurant Name</h1>
  </header>
  
  <main>
    <section id="menu">
      <h2>Menu</h2>
      <div class="item">
        <img src="item1.jpg" alt="Item 1">
        <div class="description">
          <h3>Item 1</h3>
          <p>Description of Item 1.</p>
          <p>$10.99</p>
        </div>
      </div>
      <div class="item">
        <img src="item2.jpg" alt="Item 2">
        <div class="description">
          <h3>Item 2</h3>
          <p>Description of Item 2.</p>
          <p>$12.99</p>
        </div>
      </div>
      <div class="item">
        <img src="item3.jpg" alt="Item 3">
        <div class="description">
          <h3>Item 3</h3>
          <p>Description of Item 3.</p>
          <p>$8.99</p>
        </div>
      </div>
      <div class="item">
        <img src="item4.jpg" alt="Item 4">
        <div class="description">
          <h3>Item 4</h3>
          <p>Description of Item 4.</p>
          <p>$6.99</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Restaurant Name</p>
  </footer>
  
</body>
</html>
